<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <main>
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
    <h1>Is it a palindrome?</h1>
    <form id="palindromeForm">
      <label for="inputText">Enter a word or phrase:</label>
      <input type="text" id="text-input" name="text-input" >
      <button id="check-btn" type="submit">Check</button>
    </form>
    <div id="result"></div>
    <div id="hint">
      <span>
        ðŸ’¡ A palindrome is a word or sentence that's 
        spelled the same way both forward and backward, 
        ignoring punctuation, case, and spacing.
      </span>
    </div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
